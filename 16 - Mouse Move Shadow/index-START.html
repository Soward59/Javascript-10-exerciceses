<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero'); //On va s√©lectionner la classe .hero
  const text = hero.querySelector('h1'); //On va s√©lectionner le texte h1
  const walk = 500; // 500px

  function shadow(e) { //On va mettre en place une ombre sur le .hero
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2)); //On va d√©finir la position x / par le width * le walk - (walk /2 ).
    const yWalk = Math.round((y / height * walk) - (walk / 2));//On va d√©finir la position y / par le height * le walk - (walk /2 ).

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `; //On vien d√©finir la couleur ainsi que le pixel et le walk de l'ombrage.

  }

  hero.addEventListener('mousemove', shadow); //Acitivation par le mouvement de notre souris

</script>
</body>
</html>
